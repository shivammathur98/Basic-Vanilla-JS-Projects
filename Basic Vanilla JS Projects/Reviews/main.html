<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
      crossorigin="anonymous"
    />
    <title>Reviews</title>
  </head>
  <body>
    <div id="title">
      Our Reviews
      <div id="uline"></div>
    </div>
    <div id="card1">
      <div class="imgs">
        <i class="fa fa-quote-right" id="quote" aria-hidden="true"></i>
        <img id="person_img" />
      </div>
      <p id="name"></p>
      <p id="designation"></p>
      <p id="text"></p>
      <div class="buttons">
        <i class="fa fa-chevron-left" id="prev_btn" aria-hidden="true"></i>
        <i class="fa fa-chevron-right" id="nxt_btn" aria-hidden="true"></i>
      </div>
      <button class="sme">Suprise Me</button>
    </div>
    <script src="app.js"></script>
    <script src="https://use.fontawesome.com/7259243342.js"></script>
  </body>
</html>
